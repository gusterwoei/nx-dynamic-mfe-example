user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    types {
        application/javascript js mjs;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /usr/share/nginx/html/host;
        index index.html;

        # Module federation manifest
        location = /module-federation.manifest.json {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Fallback to index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    server {
        listen 4201 default_server;
        listen [::]:4201 default_server;
        server_name _;

        root /usr/share/nginx/html/shop;
        index index.html;

        location / {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;

            if ($request_method = OPTIONS) {
                return 204;
            }

            try_files $uri $uri/ /index.html;
        }
    }

    server {
        listen 4202 default_server;
        listen [::]:4202 default_server;
        server_name _;

        root /usr/share/nginx/html/cart;
        index index.html;

        location / {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;

            if ($request_method = OPTIONS) {
                return 204;
            }

            try_files $uri $uri/ /index.html;
        }
    }

    server {
        listen 4203 default_server;
        listen [::]:4203 default_server;
        server_name _;

        root /usr/share/nginx/html/about;
        index index.html;

        location / {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;

            if ($request_method = OPTIONS) {
                return 204;
            }

            try_files $uri $uri/ /index.html;
        }
    }
}
